<!DOCTYPE html>
<html>
<head>
	<title>Anotações</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

<div class="container-anotacoes">

</div><!--container-anotacoes-->

<div class="btn-add">+</button></div><!--btn-add-->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('.btn-add').click(function(){
			var el = '<div class="anotacao-single"><textarea placeholder="Sua nova anotação..."></textarea></div>';
			$('.container-anotacoes').append(el);

			var textArea = $('.anotacao-single').last().find('textarea');

			var date = new Date();
			var hora = date.getHours();
			var minutos = date.getMinutes();

			var tempoFinal = hora+":"+minutos;

			if(hora < 2){
				textArea.html("Criada a: "+tempoFinal);
			}else{
				textArea.html("Criada as: "+tempoFinal);
			}

		})
	})
</script>
</body>
</html>
